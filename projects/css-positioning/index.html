<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Maddie's CSS Positioning</title>
</head>
<body>
  <div class="static box1 bg-red"></div>
  <div class="static box1 bg-yellow"></div>
  <div class="static box1 bg-olive"></div>
  <div class="fixed box2-1 bg-blue"></div>
  <div class="fixed box2-2 bg-yellow"></div>
  <div class="absolute box3 bg-olive"></div>
  <div class="relative box4 bg-blue">
    <div class="absolute box5 bg-red">
  </div><!--relative doesn't affect other element's position-->
</body>
</html>
