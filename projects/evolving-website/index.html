<!DOCTYPE html>
<html>
<head>
  <title>Birthday Visualization</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://use.typekit.net/qhf6xwk.css">
  <link rel="icon" type="image/png" href="assets/imgs/favicon.png"/>
</head>
<body>
  <div id="container" class="container">
    <div class="title">
        <h1>Type your birthday to visualize it!</h1>
    </div>
    <div class="main-dot"></div>
    <div class="main-zigzag"></div>
    <div class="main-pattern"></div>
    <div class="input-container">
      <input id="input-1" type="text" placeholder="Month (1~12)">
      <input id="input-2" type="text" placeholder="Day (1~31)">
      <input id="input-3" type="text" placeholder="Year (~2019)">
      <button id="button" type="submit">Submit</button>
    </div>
  </div>
  <img id="btn-refresh" width="70" src="assets/imgs/img-refresh.png">
  <script src="jquery-3.2.1.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
