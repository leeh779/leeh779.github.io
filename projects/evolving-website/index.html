<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title>Maddie H. Lee</title>
  <link rel="stylesheet" href="https://use.typekit.net/qhf6xwk.css">
  <link rel="stylesheet" href="style.css">
</head>
  <body>
    <div class="container">
      <div class="title">
        <h1>Type your birthday to visualize it!</h1>
      </div>
      <div class="form">
        <span class="input">
          <input id="input-1" class="input-1" type="text" placeholder="Month (1~12)">
        </span>
        <span class="input">
          <input id="input-2" class="input-2" type="text" placeholder="Day (1~31)">
        </span>
        <span class="input">
          <input id="input-3" class="input-3" type="text" placeholder="Year (~2019)">
        </span>
      </div>
    </div>
    <script src="jquery-3.2.1.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
