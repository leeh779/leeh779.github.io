<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title>Maddie X Clock exercise</title>
  <link rel="stylesheet" href="style.css">
</head>
  <body>
    <div class="box-wrap">
  	  <div class="box">
        <div id="hour" class="box-inner hour"></div> 
      </div>
      <div class="box">
        <div id="minute" class="box-inner minute"></div> 
      </div> 
    </div>
    <div class="second-wrap">
      <div id="second" class="ball second"></div> 
      <div id="msecond" class="dot msecond"></div>
    </div>
  <!-- JavaScript files are included at the end -->
  <script src="jquery-3.2.1.min.js"></script>
  <script src="main.js"></script>
  </body>

</html>
