<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Maddie's Flexbox</title>
</head>
<body>
  <!--div class="container2">
    <div class="topright bg-red"></div>
    <div class="topright bg-blue"></div>
  </div-->
  <div class="">
  <div class="container">
      <div class="box bg-blue"></div>
      <div class="box bg-ivory">
        <div class="triangle-1"></div>
        <div class="triangle-2"></div>
      </div>
      <div class="box bg-gray"></div>
  </div>
  <div class="container">
      <div class="box bg-red"></div>
      <div class="box bg-skyblue"></div>
      <div class="box bg-brown"></div>
  </div>
  <div class="absolute bg-blue"></div>
  <div class="fixed bg-red">
    <div class="relative bar1 bg-black"></div>
  </div>
  <div class="container">
      <div class="box bg-pink"></div>
      <div class="box bg-lemon"></div>
      <div class="box bg-yellow"></div>
  </div>
  <div class="container2">
      <div class="box2 bg-blue">
        <div class="relative trapezoid1"></div>
      </div>
      <div class="box2 bg-ivory">
        <div class="static bg-lemon"></div>
      </div>
      <div class="box2 bg-brown">
        <div class="box bg-skyblue"></div>
      </div>
  </div>
  <div class="container">
      <div class="box bg-skyblue"></div>
      <div class="box bg-gray"></div>
      <div class="box bg-blue">
        <div class="relative trapezoid2"></div>
      </div>
  </div>
  <div class="container2">
      <div class="box2 bg-black"></div>
      <div class="box2 bg-blue"></div>
      <div class="box2 bg-yellow"></div>
  </div>
</body>
</html>
